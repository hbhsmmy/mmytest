{% extends "base.html" %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>高毅资产 - 财富观察</title>

        <!-- 引入 jquery -->
        <script src="../static/js/jquery-1.11.0.min.js"></script>

        <!-- ========================================== -->
        <!-- 引入 Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- ========================================== -->

        <!-- 引入 swiper -->
        <link href="../static/css/swiper.min.css" rel="stylesheet"><!-- Swiper JS -->
        <script src="../static/js/swiper.min.js"></script>

        <!-- 页面布局css -->
        <link href="../static/css/layout.css" rel="stylesheet">
        <!-- 引用页头css -->
        <link href="../static/css/header.css" rel="stylesheet">
        <!-- 引用页脚css -->
        <link href="../static/css/footer.css" rel="stylesheet">
        <!-- 当前页面公用css -->
        <link href="../static/css/trends.css" rel="stylesheet">
        <!-- 当前页面css -->
        <link href="../static/css/trends_research.css" rel="stylesheet">

        <!-- 引入页面头部js -->
        <script src="../static/js/header.js"></script>
        <!-- 引入工具包js -->
        <script src="../static/js/utils.js"></script>
        <!-- 引入当前页面js -->
        <script src="../static/js/trends_research.js"></script>
    {% endblock %}
</head>
<body>
{% block banner %}
    <li class="font16"><a href="../" class="cl-fff">首页</a></li>
    <li class="font16"><a href="../company" class="cl-fff">公司介绍</a></li>
    <li class="font16"><a href="../investTeam_qgl" class="cl-fff">投资团队</a></li>
    <li class="font16 header-nav-curr"><a href="../trends_media" class="cl-fff">高毅动态</a></li>
    <li class="font16"><a href="../contact_information" class="cl-fff">联系我们</a></li>
{% endblock%}

<!-- 当前网页 - 内容 -->
{% block body %}
    <div id="main">

        <div class="banner">
            <div class="content">
               {#<img id="banner-yt" src="../static/img/trends/yt1.png" alt="">#}
                <img id="banner-zt" src="../static/img/trends/zt1.png" alt="">
            </div>
        </div>

        <!-- 移动端内容区 顶部导航（此导航为PC端内容区左侧导航响应式后状态） -->
        <div class="con-mb-top-navs visible-xs-block">
            <div class="mb-top-navs swiper-container">
                <div class="mb-top-navs-info swiper-wrapper">
                    <a href="../trends_media" class="swiper-slide mb-top-navs-nav">高毅精选</a>
                    <a href="../trends_research" class="swiper-slide mb-top-navs-nav mb-top-navs-navCurr">财富观察</a>
                </div>
            </div>
        </div>



        <div id="trends-content" class="content clearfix">

            <!-- 面包屑 -->
            <div class="breadcrumb border-b cl-bbb hidden-xs">
                <a class="cl-555" href="../">首页</a> <em class="glyphicon glyphicon-menu-right"></em> <a class="cl-555" href="../trends_media">高毅动态</a> <em class="glyphicon glyphicon-menu-right"></em> <span class="cl-c29658">财富观察</span>
            </div>

            <!-- PC端内容区 左侧导航 -->
            <div class="con-left-navs pull-left hidden-xs">
                <a class="con-left-nav" href="../trends_media"><p>高毅精选</p></a>
                <a class="con-left-nav nav-end navCurr" href="../trends_research"><p>财富观察</p></a>
            </div>


            <!-- 页面内容信息 -->
            <div class="siteConRight pull-right">

                <!-- 当前页面title -->
                <div class="site-con-title clearfix visible-xs-block">
                    <p class="pull-left">财富观察</p>
                </div>

                <!-- 报道、新闻条目 -->
                <ul class="news-lists siteText">

                </ul>

                <!-- 翻页导航 -->
                <ul class="pagination hidden-xs">

                </ul>

                <!-- 加载更多 -->
                <div class="loadMore visible-xs-block mt20 mb40">
                </div>

                <!-- 面包屑 -->
                <div class="breadcrumb border-t cl-bbb mb35 visible-xs-block">
                    <a class="cl-555" href="../">首页</a> <em class="glyphicon glyphicon-menu-right"></em> <a class="cl-555" href="../trends_media">高毅动态</a> <em class="glyphicon glyphicon-menu-right"></em> <span class="cl-c29658">财富观察</span>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
</body>
</html>
