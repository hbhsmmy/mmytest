{% extends "base.html" %}
<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>高毅 - 留言详情</title>

        <!-- 引入 jquery -->
        <script src="../static/js/jquery-1.11.0.min.js"></script>

        <!-- ========================================== -->
        <!-- 引入 Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- ========================================== -->

        <!-- 引入 swiper -->
        <link href="../static/css/swiper.min.css" rel="stylesheet"><!-- Swiper JS -->
        <script src="../static/js/swiper.min.js"></script>

        <link href="../static/css/lyz.calendar.css" rel="stylesheet" type="text/css" />
        <script src="../static/js/lyz.calendar.min.js" type="text/javascript"></script>

        <!-- 页面布局css -->
        <link href="../static/css/layout.css" rel="stylesheet">
        <!-- 引用页头css -->
        <link href="../static/css/header.css" rel="stylesheet">
        <!-- 引用页脚css -->
        <link href="../static/css/footer.css" rel="stylesheet">
        <!-- 当前页面公用css -->
        <link href="../static/css/account.css" rel="stylesheet">
        <!-- 当前页面css -->
        <link href="../static/css/account_message_detail.css" rel="stylesheet">

        <!-- 引入页面头部js -->
        <script src="../static/js/header_account.js"></script>
        <!-- 引入工具包js -->
        <script src="../static/js/utils.js"></script>
        <!-- 引入当前页面js -->
        <script src="../static/js/account_message_detail.js"></script>
    {% endblock %}

</head>
<body>
<!-- 当前网页 - 内容 -->
{% block body %}
    <div id="main">

        <div id="account-navs-mb-content">
            <div id="account-navs-mb" class="swiper-container visible-xs-block">
                <div id="account-navs-mb-info" class="swiper-wrapper">
                    <a href="../account_personal" class="swiper-slide account-navs-mb-nav">工作中心</a>
                    <a href="../account_product" class="swiper-slide account-navs-mb-nav">产品信息</a>
                    <a href="../account_records" class="swiper-slide account-navs-mb-nav">客户信息</a>
                    <a href="../account_inquiry" class="swiper-slide account-navs-mb-nav account-navs-mb-navCurr">留言记录</a>
                </div>
            </div>
        </div>

        <div id="account-content" class="content clearfix">
            <div id="account-navs" class="pull-left hidden-xs">
                <a class="account-nav" href="../account_personal"><p>工作中心</p></a>
                <a class="account-nav" href="../account_product"><p>产品信息</p></a>
                <a class="account-nav" href="../account_records"><p>客户信息</p></a>
                <a class="account-nav navCurr" href="../account_inquiry"><p>留言记录</p></a>
                <a class="account-nav nav-end" href="../account_function"><p>快捷功能</p></a>
            </div>
            <div id="account-info" class="pull-right">

                <div id="register-box">
                    <form id="inputs" class="bs-example bs-example-form" data-example-id="simple-input-groups">
                        <div class="info-title clearfix">
                            <p class="pull-left">待办详情</p>
                        </div>
                        <div class="inputBox1 clearfix">
                            <div class="contact-div client_name_div_left input-group pull-left">
                                <span class="input-group-addon pull-left">客户姓名：</span>
                                <span id="client_name" class="input-group-addon"></span>
                            </div>
                            <div class="contact-div client_name_div_right input-group pull-right">
                                <span class="input-group-addon pull-left">留言时间：</span>
                                <span id="message_time" class="input-group-addon"></span>
                            </div>
                            <div class="contact-div client_name_div_left input-group pull-left">
                                <span class="input-group-addon pull-left">电话：</span>
                                <span id="client_mobile" class="input-group-addon"></span>
                            </div>
                            <div class="contact-div client_name_div_right input-group pull-right">
                                <span class="input-group-addon pull-left">邮箱：</span>
                                <span id="client_email" class="input-group-addon"></span>
                            </div>
                            <div class="contact-div client_name_div_left input-group pull-left">
                                <span class="input-group-addon pull-left">期望回复时间：</span>
                                <span id="date" class="input-group-addon"></span>
                            </div>
                        </div>
                        <div id="focuse-message" class="form-group">
                            <label for="name">留言内容：</label>
                            <span id="description" class="form-control"></span>
                        </div>
                        <div id="focuse-message" class="form-group">
                            <label for="name">完成情况：</label>
                            <textarea id="record" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="list-right-button">
                    <a id="quitBtn">取消</a>
                    <a id="saveBtn">保存</a>
                </div>

{#                <p id="bottom-msgBar" class="visible-xs-block"><a id="bottom-msgBar_t1" href="index.html">首页</a><em class="glyphicon glyphicon-menu-right"></em><a id="bottom-msgBar_t2" href="account_user_details.html">账户查询</a><em class="glyphicon glyphicon-menu-right"></em><span>预约记录</span></p>#}

            </div>

        </div>
    </div>
{% endblock %}
</body>
</html>
