{% extends "base.html" %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>高毅 - 快捷功能</title>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/moment.min.js"></script>
        <link href="../static/css/fullcalendar.css" rel="stylesheet">
        <link href="../static/css/fullcalendar.print.css" rel="stylesheet" media='print'>

        <script src="../static/js/fullcalendar.js"></script>

        <!-- 引入 jquery -->

        <!-- ========================================== -->
        <!-- 引入 Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- ========================================== -->

        <!-- 引入 swiper -->
        <link href="../static/css/swiper.min.css" rel="stylesheet"><!-- Swiper JS -->
        <script src="../static/js/swiper.min.js"></script>

        <!-- 页面布局css -->
        <link href="../static/css/layout.css" rel="stylesheet">
        <!-- 引用页头css -->
        <link href="../static/css/header.css" rel="stylesheet">
        <!-- 引用页脚css -->
        <link href="../static/css/footer.css" rel="stylesheet">
        <!-- 当前页面公用css -->
        <link href="../static/css/account.css" rel="stylesheet">

        <!-- 当前页面css -->
        <link href="../static/css/account_function.css" rel="stylesheet">
        <link href="../static/css/jquery.bigautocomplete.css" rel="stylesheet">

        {#        <!-- 引入页面头部js -->#}
        <script src="../static/js/header_account.js"></script>
        <script src="../static/js/jquery.bigautocomplete.js"></script>
        <!-- 引入工具包js -->

        <script src="../static/js/utils.js"></script>
        <!-- 引入当前页面js -->
        <script src="../static/js/account_function.js"></script>
    {% endblock %}
</head>
<body>
<!-- 当前网页 - 内容 -->
{% block body %}
    <div id="main">

        <div id="account-navs-mb-content">
            <div id="account-navs-mb" class="swiper-container visible-xs-block">
                <div id="account-navs-mb-info" class="swiper-wrapper">
                    <a href="../account_personal" class="swiper-slide account-navs-mb-nav account-navs-mb-navCurr">工作中心</a>
                    <a href="../account_product" class="swiper-slide account-navs-mb-nav">产品信息</a>
                    <a href="../account_records" class="swiper-slide account-navs-mb-nav">客户信息</a>
                    <a href="../account_inquiry" class="swiper-slide account-navs-mb-nav">留言记录</a>
                </div>
            </div>
        </div>

        <div id="account-content" class="content clearfix">
            <div id="account-navs" class="pull-left hidden-xs">
                <a class="account-nav" href="../account_personal"><p>工作中心</p></a>
                <a class="account-nav" href="../account_product"><p>产品信息</p></a>
                <a class="account-nav" href="../account_records"><p>客户信息</p></a>
                <a class="account-nav" href="../account_inquiry"><p>留言记录</p></a>
                <a class="account-nav navCurr nav-end" href="../account_function"><p>快捷功能</p></a>
            </div>
            <div id="account-info" class="pull-right">

                <div class="info-title-more clearfix hidden-xs">
{#                    <p class="pull-left info-title-more-curr">文档列表</p>#}
                    <p id="captailList" class="pull-left info-title-more-curr">资金流水</p>
                    <p id="applyList" class="pull-left">直销预约</p>
                </div>
{#                <div id="info2_content1" class="hidden-xs">#}
{#                </div>#}
                <div id="info2_content2" class="hidden-xs">
                    <span class="pull-left">导入资金流水：</span>
                    <input id="tips" class="form-control pull-left"  placeholder="点击右侧按钮上传资金流水表单">
                    <a id="upload" class="pull-right">上传
                        <input id='uploadInput' type="file" name="file" class="better-input" onchange="selectImage(this);"/>
                    </a>
                </div>
                <div id="info2_content3" class="hidden-xs">
                    <div id="search_div" class="clearfix">
                        <input id="user-search" type="text" class="form-control pull-left"  placeholder="输入产品名">
                        <button id="searchBtn" class="pull-right">导 出</button>
                    </div>
                    <div id="filter" class="hidden-xs">
                    <div id="filter-lx" class="clearfix">
                        <span class="pull-left">类型：</span>
                        <p class="pull-left filter-curr">全部</p>
                        <p class="pull-left">申购追加</p>
                        <p class="pull-left">赎回</p>
                    </div>
                    <div id="filter-zt" class="clearfix">
                        <span class="pull-left">状态：</span>
						<p class="pull-left filter-curr"><span>全部</span></p>
                        <p class="pull-left"><span>在途</span></p>
						<p class="pull-left"><span>完成</span></p>
						<p class="pull-left"><span>失效</span></p>
                    </div>
                </div>
                    <ul id="listBox" class="list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
