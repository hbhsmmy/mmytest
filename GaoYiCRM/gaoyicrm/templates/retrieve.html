{% extends "base.html" %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>高毅 - 找回密码</title>

        <!-- 引入 jquery -->
        <script src="../static/js/jquery-1.11.0.min.js"></script>

        <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->

        <!-- ========================================== -->
        <!-- 引入 Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- ========================================== -->

        <!-- 全局css -->
        <!-- <link href="css/global.css" rel="stylesheet"> -->
        <!-- 页面布局css -->
        <link href="../static/css/layout.css" rel="stylesheet">
        <!-- 引用页头css -->
        <link href="../static/css/header.css" rel="stylesheet">
        <!-- 引用页脚css -->
        <link href="../static/css/footer.css" rel="stylesheet">
        <!-- 当前页面css -->
        <link href="../static/css/retrieve.css" rel="stylesheet">

{#        <script src="../static/js/header.js"></script>#}
        <!-- 引入当前页面js -->
        <script src="../static/js/utils.js"></script>
        <!-- 引入当前页面js -->
        <script src="../static/js/retrieve.js"></script>
    {% endblock %}
</head>
<body>
<!-- 当前网页 - 内容 -->
{% block body %}
    <div id="main">
        <div id="header-room"></div>
        <div class="content">
            <h4 id="retrieve-title">密码修改</h4>
            <div id="retrieve-box">

                <div id="retrieve-step1">
                    <form class="bs-example bs-example-form" data-example-id="simple-input-groups">
                        <div id="user-name" class="input-group">
                            <span class="input-group-addon">用户名：</span>
                            <input type="text" class="form-control"  placeholder="请输入您的姓名">
                        </div>
                        <div id="proving" class="clearfix">
                            <div id="user-pass" class="input-group pull-left">
                                <span class="input-group-addon" id="basic-addon1">原密码：</span>
                                <input type="password" class="form-control" placeholder="输入您的密码" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </form>
                    <button id="step1Btn" type="button" class="btn stepBtn">下一步</button>
                </div>

                <div id="retrieve-step2">
                    <form class="bs-example bs-example-form" data-example-id="simple-input-groups">
                        <div id="user-name2" class="input-group">
                            <span class="input-group-addon">用户名：</span>
                            <p></p>
                        </div>
                        <div id="user-password1" class="input-group">
                            <span class="input-group-addon">设置密码：</span>
                            <input type="password" class="form-control" placeholder="不少于8位且包含字母与数字">
                        </div>
                        <div id="user-password2" class="input-group">
                            <span class="input-group-addon">确认密码：</span>
                            <input type="password" class="form-control" placeholder="再次输入密码">
                        </div>
                    </form>
                    <button id="step2Btn" type="button" class="btn stepBtn">确 定</button>
                </div>

                <div id="retrieve-step3">
                    <img id="okIcon" src="../static/img/global/ok1.png" alt="">
                    <p id="okTxt">密码修改成功！</p>
                    <button id="step3Btn" type="button" class="btn stepBtn">立即登录</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
