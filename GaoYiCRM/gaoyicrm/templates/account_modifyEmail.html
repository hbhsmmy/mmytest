{% extends "base.html" %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>高毅 - 账户查询</title>

        <!-- 引入 jquery -->
        <script src="../static/js/jquery-1.11.0.min.js"></script>

        <!-- ========================================== -->
        <!-- 引入 Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- ========================================== -->

        <!-- 引入 swiper -->
        <link href="../static/css/swiper.min.css" rel="stylesheet"><!-- Swiper JS -->
        <script src="../static/js/swiper.min.js"></script>

        <!-- 页面布局css -->
        <link href="../static/css/layout.css" rel="stylesheet">
        <!-- 引用页头css -->
        <link href="../static/css/header.css" rel="stylesheet">
        <!-- 引用页脚css -->
        <link href="../static/css/footer.css" rel="stylesheet">
        <!-- 当前页面公用css -->
        <link href="../static/css/account.css" rel="stylesheet">
        <!-- 当前页面css -->
        <link href="../static/css/account_modifyEmail.css" rel="stylesheet">

        <!-- 引入页面头部js -->
        <script src="../static/js/header_account.js"></script>
        <!-- 引入页面底部js -->
        <script src="../static/js/footer.js"></script>
        <!-- 引入工具包js -->
        <script src="../static/js/utils.js"></script>
        <!-- 引入当前页面js -->
        <script src="../static/js/account_modifyEmail.js"></script>
    {% endblock %}

</head>
<body>
{% block banner %}
    <li class="font16"><a href="../" class="cl-fff">首页</a></li>
    <li class="font16"><a href="../company" class="cl-fff">公司介绍</a></li>
    <li class="font16"><a href="../investTeam_qgl" class="cl-fff">投资团队</a></li>
    <li class="font16"><a href="../trends_media" class="cl-fff">高毅动态</a></li>
    <li class="font16"><a href="../contact_information" class="cl-fff">联系我们</a></li>
{% endblock%}
<!-- 当前网页 - 内容 -->
{% block body %}
    <div id="main">

        <div class="banner visible-xs-block">
            <div class="content">
                <!-- <img id="banner-yt" src="img/account/yt4.png" alt=""> -->
                <img id="banner-zt" src="../static/img/account/zt4.png" alt="">
            </div>
        </div>


        <div id="account-navs-mb-content">
            <div id="account-navs-mb" class="swiper-container visible-xs-block">
                <div id="account-navs-mb-info" class="swiper-wrapper">
                    <a href="../account_home" class="swiper-slide account-navs-mb-nav">账户首页</a>
                    <a href="../account_product" class="swiper-slide account-navs-mb-nav">公司产品</a>
                    <a href="../account_records" class="swiper-slide account-navs-mb-nav">交易记录</a>
                    <a href="../account_inquiry" class="swiper-slide account-navs-mb-nav">预约记录</a>
                    <a href="../account_personal" class="swiper-slide account-navs-mb-nav account-navs-mb-navCurr">个人资料</a>
                </div>
            </div>
        </div>



        <div id="account-content" class="content clearfix">
            <div id="account-navs" class="pull-left hidden-xs">
                <!-- 2016.02.01 - 修改 -->
                <a class="account-nav" href="../account_home"><p>账户首页</p><!-- <em>HOME</em> --></a>
                <a class="account-nav" href="../account_product"><p>公司产品</p><!-- <em>PINGFANGHK REGULAR</em> --></a>
                <a class="account-nav" href="../account_records"><p>交易记录</p><!-- <em>TRANSACTION LIST</em> --></a>
                <a class="account-nav" href="../account_inquiry"><p>预约记录</p><!-- <em>APPOINTMENT INQUITY</em> --></a>
                <a class="account-nav navCurr nav-end" href="../account_personal"><p>个人资料</p><!-- <em>PERSONAL INFORMATION</em> --></a>
                <!-- 2016.02.01 - 修改 - end -->
            </div>
            <div id="account-info" class="pull-right">

                <div class="info-title clearfix">
                    <p class="pull-left">修改邮箱地址</p>
                </div>
                <form id="inputs" class="bs-example bs-example-form" data-example-id="simple-input-groups">
                    <div id="user-email" class="input-group">
                        <span class="input-group-addon">邮箱地址：</span>
                        <input type="text" class="form-control" placeholder="请填写您的邮箱地址">
                    </div>
                </form>
                <div id="btnCon">
                    <button id="enterBtn" type="button" class="btn">确认修改</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
