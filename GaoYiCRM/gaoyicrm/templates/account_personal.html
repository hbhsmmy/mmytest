{% extends "base.html" %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <title>高毅 - 工作中心</title>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/moment.min.js"></script>
        <link href="../static/css/fullcalendar.css" rel="stylesheet">
        <link href="../static/css/fullcalendar.print.css" rel="stylesheet" media='print'>

        <script src="../static/js/fullcalendar.js"></script>

        <!-- 引入 jquery -->

        <!-- ========================================== -->
        <!-- 引入 Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- ========================================== -->

        <!-- 引入 swiper -->
        <link href="../static/css/swiper.min.css" rel="stylesheet"><!-- Swiper JS -->
        <script src="../static/js/swiper.min.js"></script>

        <!-- 页面布局css -->
        <link href="../static/css/layout.css" rel="stylesheet">
        <!-- 引用页头css -->
        <link href="../static/css/header.css" rel="stylesheet">
        <!-- 引用页脚css -->
        <link href="../static/css/footer.css" rel="stylesheet">
        <!-- 当前页面公用css -->
        <link href="../static/css/account.css" rel="stylesheet">

        <!-- 当前页面css -->
        <link href="../static/css/account_personal.css" rel="stylesheet">

        {#        <!-- 引入页面头部js -->#}
        <script src="../static/js/header_account.js"></script>
        <!-- 引入工具包js -->

        <script src="../static/js/utils.js"></script>
        <!-- 引入当前页面js -->
        <script src="../static/js/account_personal.js"></script>
    {% endblock %}
</head>
<body>
<!-- 当前网页 - 内容 -->
{% block body %}
    <div id="main">

        <div id="account-navs-mb-content">
            <div id="account-navs-mb" class="swiper-container visible-xs-block">
                <div id="account-navs-mb-info" class="swiper-wrapper">
                    <a href="../account_personal" class="swiper-slide account-navs-mb-nav account-navs-mb-navCurr">工作中心</a>
                    <a href="../account_product" class="swiper-slide account-navs-mb-nav">产品信息</a>
                    <a href="../account_records" class="swiper-slide account-navs-mb-nav">客户信息</a>
                    <a href="../account_inquiry" class="swiper-slide account-navs-mb-nav">留言记录</a>
                </div>
            </div>
        </div>

        <div id="account-content" class="content clearfix">
            <div id="account-navs" class="pull-left hidden-xs">
                <a class="account-nav navCurr" href="../account_personal"><p>工作中心</p></a>
                <a class="account-nav" href="../account_product"><p>产品信息</p></a>
                <a class="account-nav" href="../account_records"><p>客户信息</p></a>
                <a class="account-nav" href="../account_inquiry"><p>留言记录</p></a>
                <a class="account-nav nav-end" href="../account_function"><p>快捷功能</p></a>
            </div>
            <div id="account-info" class="pull-right">

                <div class="info-title-more clearfix hidden-xs">
                    <p class="pull-left info-title-more-curr">工作日历</p>
                    <p class="pull-left">待办列表<img id="contact_bg" src="../static/img/crm_intention/tixing.png" class="pull-right"><span id="contact_tip"></span></p>
                </div>
                <div id="info2_content1" class="hidden-xs">
                    <div id='calendar'></div>
                </div>
                <div id="info2_content2" class="hidden-xs">
                    <div id="filter1" class="filter clearfix">
                        <span class="pull-left">待办类型：</span>
                        <p class="pull-left filter-curr"><span>全部</span></p>
                        <p class="pull-left"><span>合同收取</span></p>
                        <p class="pull-left"><span>静默回访</span></p>
                        <p class="pull-left"><span>自建接触</span></p>
                        <p class="pull-left"><span>适配性确认</span></p>
                    </div>
                    <div id="filter2" class="filter clearfix">
                        <span class="pull-left">待办状态：</span>
                        <p class="pull-left filter-curr"><span>未完成</span></p>
                        <p class="pull-left"><span>已完成</span></p>
                    </div>
                    <ul id="listBox" class="list-unstyled">
                    </ul>
                    <div id="noRecord" class="noRecord">
                        <img id="noRecord_nothing" class="noRecord_nothing" src="../static/img/account/smile.png">
                        <p id="noRecord_title" class="noRecord_title">暂时没有待办，去放松一下吧</p>
                    </div>
                </div>
                <div id="status-mb" class="visible-xs-block">
                    <div id="status-mb-info" class="clearfix">
                        <p id="filter-mb-btn1" class="status-mb-type status-mb-type-navCurr pull-left"><span>未完成</span></p>
                        <p id="filter-mb-btn2" class="status-mb-type pull-left"><span>已完成</span></p>
                    </div>
                    <div id="noRecord_mb" class="noRecord_mb">
                        <img id="noRecord_nothing_mb" class="noRecord_nothing_mb" src="../static/img/account/smile.png">
                        <p id="noRecord_title_mb" class="noRecord_title_mb">暂时没有待办，去放松一下吧</p>
                    </div>
                </div>
                <ul id="listBox_mb" class="visible-xs-block list-unstyled">
                </ul>

            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
